<nav
  th:fragment="nav"
  class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Book</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/book/list}"
            >도서목록</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/book/create}">도서등록</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search" th:action="@{list}">
        <!-- 검색 후 처음에 띄울 페이지는 1 page 임-->
        <input type="hidden" name="page" value="1" />
        <input type="hidden" name="size" th:value="${requestDto.size}" />
        <select name="type" id="type" class="form-select me-2">
          <option value="" th:selected="${requestDto.type == null}">
            조건 선택
          </option>
          <option value="c" th:selected="${requestDto.type == 'c'}">
            분류
          </option>
          <option value="t" th:selected="${requestDto.type == 't'}">
            제목
          </option>
          <option value="w" th:selected="${requestDto.type == 'w'}">
            저자
          </option>
        </select>
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
          name="keyword"
          th:value="${requestDto.keyword}"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
