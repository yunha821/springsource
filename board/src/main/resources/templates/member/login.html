<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Login</h2>

    <form action="" method="post">
      <div class="mb-3">
        <label for="email">이메일</label>
        <input
          type="text"
          name="username"
          id="email"
          class="form-control"
          placeholder="이메일 입력"
        />
        <!-- <div
          th:if="${#fields.hasErrors('title')}"
          th:errors="*{title}"
          class="text-danger"
        ></div> -->
      </div>
      <div class="mb-3">
        <label for="content">비밀번호</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="비밀번호 입력"
        />
        <!-- <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div> -->
      </div>

      <button class="btn btn-primary" type="submit">로그인</button>
    </form>
  </div>
  <th:block layout:fragment="script"> </th:block>
</html>
