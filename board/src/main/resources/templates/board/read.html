<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Read</h2>

    <div class="mb-3">
      <label for="bno">Bno</label>
      <input
        type="text"
        name="bno"
        id="bno"
        class="form-control"
        readonly
        th:value="${dto.bno}"
      />
    </div>
    <div class="mb-3">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        readonly
        th:value="${dto.title}"
      />
    </div>
    <div class="mb-3">
      <label for="content">Content</label>
      <textarea
        name="content"
        id="content"
        cols="30"
        readonly
        class="form-control"
        th:text="${dto.content}"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="writer">Writer</label>
      <input
        type="text"
        name="writerName"
        id="writerName"
        class="form-control"
        readonly
        th:value="${dto.writerName}"
      />
    </div>
    <div class="mb-3">
      <label for="regDate">RegDate</label>
      <input
        type="text"
        name="regDate"
        id="regDate"
        class="form-control"
        th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}"
        readonly
      />
    </div>
    <a
      th:href="@{modify(bno=${dto.bno},page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-primary"
      >Modify</a
    >
    <a
      th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
      class="btn btn-info"
      >List</a
    >
    <!-- 댓글 폼 영역-->
    <div class="mt-5">
      <div class="border p-4">
        <hr />
        <form action="" method="post" id="replyForm">
          <input type="hidden" name="rno" value="" id="rno" />
          <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input
              type="text"
              name="replyer"
              id="replyer"
              class="form-control"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">댓글</span>
            <textarea
              name="text"
              id="text"
              rows="3"
              class="form-control"
            ></textarea>
            <button class="btn btn-outline-secondary" type="submit">
              등록
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- 댓글 영역 -->
    <div class="row mt-4">
      <h5 class="p-3 border-bottom">
        <i class="fa-regular fa-comment"></i>
        <span class="d-inline-block mx-2"></span> 개의 댓글
      </h5>

      <div class="list-group reply-list">
        <!--
        <div class="d-flex justify-content-between my-2 border-bottom reply-row" data-rno="">
          <div class="p-3">
            <img src="" alt="" class="rounded-circle mx-auto d-block" />
          </div>
          <div class="flex-grow-1 align-self-center">
            <span>
              작성자명
            </span>
            <div>
              <span class="fs-5">
                댓글 내용
              </span>
            </div>
            <div class="text-muted">
              <span class="small">
                작성 날짜
              </span>
            </div>
          </div>
          <div class="d-flex flex-column align-self-center">
            <div class="mb-2">
              <button class="btn btn-outline-danger btn-sm">삭제</button>
            </div>
            <div>
              <button class="btn btn-outline-success btn-sm">수정</button>
            </div>
          </div>
        </div>
      --></div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script>
      const bno = "[[${dto.bno}]]";
    </script>
    <script th:src="@{/js/read.js}"></script>
  </th:block>
</html>
