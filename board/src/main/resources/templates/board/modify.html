<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Modify</h2>

    <form action="" method="post">
      <div class="mb-3">
        <label for="bno">Bno</label>
        <input
          type="text"
          name="bno"
          id="bno"
          class="form-control"
          readonly
          th:value="${dto.bno}"
        />
      </div>
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" />
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          name="content"
          id="content"
          cols="30"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="writer">Writer</label>
        <input
          type="text"
          name="writerName"
          id="writerName"
          class="form-control"
          readonly
          th:value="${dto.writerName}"
        />
      </div>
      <input type="hidden" name="writerEmail" th:value="${dto.writerEmail}" />
      <button class="btn btn-primary" type="submit">Modify</button>
      <button class="btn btn-danger" type="button">Remove</button>
      <button class="btn btn-info" type="button">List</button>
    </form>

    <!--삭제 / 목록 버튼 클릭 시 사용할 폼 -->
    <form th:action="@{list}" method="post" id="actionForm">
      <input type="hidden" name="bno" th:value="${dto.bno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
