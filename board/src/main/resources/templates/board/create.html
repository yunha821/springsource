<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>Board Create</h2>

    <form action="" method="post" th:object="${dto}">
      <div class="mb-3">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" th:value="${dto.title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
      </div>
      <div class="mb-3">
        <label for="content">Content</label>
        <textarea
          name="content"
          id="content"
          cols="30"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
        <div
          th:if="${#fields.hasErrors('content')}"
          th:errors="*{content}"
          class="text-danger"
        ></div>
      </div>
      <div class="mb-3">
        <label for="writer">Writer</label>
        <input
          type="text"
          name="writerEmail"
          id="writerEmail"
          class="form-control"
          th:value="${dto.writerEmail}"
        />
        <div
          th:if="${#fields.hasErrors('writerEmail')}"
          th:errors="*{writerEmail}"
          class="text-danger"
        ></div>
      </div>
      <button class="btn btn-primary" type="submit">등록</button>
      <button class="btn btn-info" type="button">목록</button>
    </form>

    <!-- 목록 버튼 클릭 시 사용할 폼 -->
    <form th:action="@{list}" method="get" id="actionForm">
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script>
      document.querySelector(".btn-info").addEventListener("click", () => {
        actionForm.submit();
      });
    </script>
  </th:block>
</html>
