<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div layout:fragment="content">
    <h2>GuestBook Modify Page</h2>

    <form action="" method="post">
      <div class="mb-3">
        <label for="gno">Gno</label>
        <input
          type="text"
          name="gno"
          id="gno"
          class="form-control"
          readonly
          th:value="${dto.gno}"
        />
      </div>
      <div class="mb-3">
        <label for="gno">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          th:value="${dto.title}"
        />
      </div>
      <div class="mb-3">
        <label for="gno">Content</label>
        <textarea
          name="content"
          id="content"
          cols="30"
          class="form-control"
          th:text="${dto.content}"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="gno">Writer</label>
        <input
          type="text"
          name="writer"
          id="writer"
          class="form-control"
          readonly
          th:value="${dto.writer}"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit">Modify</button>
        <button class="btn btn-danger" type="button">Remove</button>
        <button class="btn btn-info" type="button">List</button>
      </div>
    </form>
    <!-- Remove, List 클릭 시 이동할 폼-->
    <form th:action="@{list}" method="post" id="actionForm">
      <input type="hidden" name="gno" th:value="${dto.gno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="size" th:value="${requestDto.size}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
