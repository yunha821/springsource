<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/upload.css}">
  </th:block>

  <div class="container px-6 mx-auto grid" layout:fragment="content">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">Movie Create</h2>

    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <form th:action="@{create}" method="post" id="createForm" th:object="${movieDto}">        
        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">제목</span>
          <input
            name="title"
            class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            placeholder="제목"
            th:value="${movieDto.title}"
          />
          <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </label>
        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">Image Files</span>
          <input
            type="file"
            class="form-control block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
            placeholder="포스터"
            multiple
            accept="image/png, image/jpeg"
          />
        </label>
        <div class="mt-4">
          <button
            type="submit"
            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
            작성
          </button>
          <a
            th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
            class="px-4 py-2 text-sm font-medium leading-5 text-black transition-colors duration-150 bg-orange-100 border border-transparent rounded-lg active:bg-orange-600 hover:bg-orange-700 focus:outline-none focus:shadow-outline-orange"
          >
            목록
        </a>
        </div>
      </form>
      <!-- 영화이미지 영역 -->
      <div class="uploadResult mb-4">
        <ul>
          <!-- <li data-name="" data-path="" data-uuid="">
            <div>
              <a href=""><img src="" alt="" class="block" /></a>
              <span class="text-sm d-inline-block mx-1"></span>
              <a href="" data-file="">
                <i class="fa-solid fa-xmark"></i>
              </a>
            </div>
          </li> -->
        </ul>
      </div>

      <!-- 리뷰 영역 -->

      <!-- 리뷰 폼 -->
    </div>
  </div>
  <th:block layout:fragment="js">
    <script th:src="@{/js/upload.js}"></script>
    <script th:src="@{/js/create.js}"></script>
  </th:block>
</html>
