<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form method="post" action="" id="register" th:object="${memberDto}">
        <div class="row mb-3">
          <label for="userid" class="col-sm-2 col-form-label">아이디</label>
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="userid"
              name="userid"
              th:value="${memberDto.userid}"
            />
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-success">아이디 확인</button>
          </div>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('userid')}"
            th:errors="*{userid}"
          ></div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              th:value="${memberDto.password}"
            />
          </div>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
          ></div>
        </div>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">이름</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              th:value="${memberDto.name}"
            />
          </div>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}"
          ></div>
        </div>
        <div class="row mb-3">
          <label for="age" class="col-sm-2 col-form-label">나이</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="age"
              name="age"
              th:value="${memberDto.age}"
            />
          </div>
          <div
            class="text-danger"
            th:if="${#fields.hasErrors('age')}"
            th:errors="*{age}"
          ></div>
          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                th:value="${memberDto.email}"
              />
            </div>
            <div
              class="text-danger"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></div>
        </div>
        <button type="submit" class="btn btn-secondary">회원가입</button>
        <button type="button" class="btn btn-primary">도서목록</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
