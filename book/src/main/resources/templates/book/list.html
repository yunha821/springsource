<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <th:block layout:fragment="css">
    <style></style>
  </th:block>

  <div layout:fragment="content" class="container">
    <h1>도서 전체 목록</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">분류</th>
          <th scope="col">제목</th>
          <th scope="col">저자</th>
          <th scope="col">출판사</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each=" dto: ${list}">
          <th scope="row" th:text="${dto.id}"></th>
          <td th:text="${dto.categoryName}"></td>
          <td>
            <a
              th:href="@{read(id=${dto.id})}"
              th:text="${dto.title}"
              class="text-decoration-none"
            ></a>
          </td>
          <td th:text="${dto.writer}"></td>
          <td th:text="${dto.publisherName}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <th:block layout:fragment="script">
    <script>
      //스크립트 작성
      const msg = "[[${msg}]]";
      if (msg) {
        alert(msg);
      }
    </script>
  </th:block>
</html>
